<div class="timeseries-tool">
    <div class="header" data-bind="text: title">
        <div  class="aggregation-selector">
            <select data-bind="ojComponent: {component: 'ojSelect', rootAttributes: {style:'max-width:20em'}}">
                <optgroup data-bind="attr: {label:'Select Aggregates'}, foreach: aggregates">
                    <option data-bind="value:alias, text:alias"/>
                </optgroup>
            </select>
        </div>
    </div>
    <div class="main">
        <div class="rollup-table" 
             data-bind="
            itaComponent:{
                component:'rollup-table',
                rollupDrilldown:handleRollupDrilldown     
            }">
        </div>

        <div class="chart" 
             data-bind="
            ojComponent: {
                timeAxisType: 'enabled',
                component: 'ojChart', 
                type: chartType, 
                selection: 'multiple', 
                series: lineSeriesValue, 
                groups: lineGroupsValue, 
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                orientation: 'vertical',
                xAxis: xAxisData,
                yAxis: yAxisData,
                legend: {
                    rendered: 'on'
                }
            }">
        </div>
    </div>
</div>
