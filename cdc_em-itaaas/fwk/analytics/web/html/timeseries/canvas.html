    <body>
        <canvas id="myCanvas" style="background-color: gray">TODO write content</canvas>
        <script>
            window.onload = function() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");

                // 开始用户图形的绘制
                context.beginPath();
                context.moveTo(170, 80);
                context.bezierCurveTo(130, 100, 130, 150, 230, 150);
                context.bezierCurveTo(250, 180, 320, 180, 340, 150);
                context.bezierCurveTo(420, 150, 420, 120, 390, 100);
                context.bezierCurveTo(430, 40, 370, 30, 340, 50);
                context.bezierCurveTo(320, 5, 250, 20, 250, 50);
                context.bezierCurveTo(200, 5, 150, 20, 170, 80);

                // 完成用户图形的绘制
                context.closePath();
                context.lineWidth = 5;
                context.fillStyle = "rgba(100,200,200,0.5)";
                context.fill();
                context.strokeStyle = "blue";
                context.stroke();

            };

        </script>

        <script id="another-piece-of-sample-code">
            //  draw the canvas
            var $sliderHandleLeft = $(".ui-slider-handle:eq(0)");
            var $sliderHandleRight = $(".ui-slider-handle:eq(1)");

            var $topLine = $("svg:first line[y2=0]");
            var $bottomLine = $("svg:first line:first");
            if (!this.canvas) {
                var canvasHTML = "<canvas id='myCanvas' height='{height}' width='{width}' style='position:absolute;left:0;top:0;width:100%;height:100%;'></canvas>";
                $("body").append(canvasHTML.replace('{height}', $('body').height()).replace('{width}', $('body').width()));
                this.canvas = document.getElementById("myCanvas");
            }
            var context = this.canvas.getContext("2d");
            context.clearRect(0, 0, this.canvas.width, this.canvas.height);

            context.beginPath();

            var start = $topLine.offset();
            var width = $topLine.attr("x2") - $topLine.attr("x1");
            var height = $bottomLine.offset().top - start.top;

            context.rect(start.left, start.top, width, height);

            context.closePath();
            context.fillStyle = "rgba(0,0,0,0.05)";
            context.fill();
            context.stroke();
        </script>
    </body>
