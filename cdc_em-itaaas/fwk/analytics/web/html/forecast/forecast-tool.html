<div id="forecast-tool" class="oj-box" data-bind="ojComponent: {component: 'ojCollapsible', collapsed : false}"style="width:1250px;">
    <h3 class="header">Forecast Region : <span data-bind="text : qdIdentity"></span></h3>
    
<!--    <div id="tabs" data-bind="ojComponent:{component: 'ojTabs'}">-->
<!--        <div>-->
            <div id="forecast-chart" class="chart" 
             data-bind="
            ojComponent: {
                timeAxisType: 'enabled',
                component: 'ojChart', 
                type: chartType, 
                selection: 'multiple', 
                series: yAxisSeries, 
                groups: xAxisValues, 
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                orientation: 'vertical',
                xAxis: forecastArea,
                yAxis: yAxisData,
                legend: {
                    rendered: 'on'
                }
            }" style="width:1200px;height:250px;">
        <div id="loading-pane" align="center">Fetching Data...<div data-bind="ojComponent:{component: 'ojProgressbar', value: progressValue}" style="width: 200px;height: 10px;"></div></div>
        </div>
