<html>
    <head>
        <title>Worksheets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/libs/oj/v1.0/alta/oj-alta-min.css" id="css" >
        <link rel="stylesheet" href="css/samples/site/alta/demo-alta-site-min.css" id="sitecss" >
    
        <link rel="stylesheet" href="css/worksheet-list.css">
        <script src="js/libs/require/require.js"></script>
        <script src="js/main.js"></script>
        <script>
            require(['worksheet-list']);
        </script>
</head>

<body>
    <header  role="banner">
        <div id='demo_appheader_div' data-bind="template: {name: 'demoAppHeaderTemplateLite'}" title='Worksheets'></div>
    </header>

        <div class='worksheet' >
            <div class="worksheet-search">
                <div>
                    <h1>Worksheets</h1>
                </div>

                <div class="worksheet-search-header">
                        <button id="show-search-worksheet"
                                class="oj-button-half-chrome"
                                data-bind="
                                click: handleShowSearchEvent,
                                ojComponent: {
                                component:'ojButton', 
                                icons: {start:'oj-fwk-icon-arrow-e oj-fwk-icon'},
                                label: 'Search'}">
                        </button>
                </div>
                <div id="searchForm" class="oj-form oj-md-labels-inline oj-md-odd-cols-1 ">
                    <div class="oj-row">
                        <div class="oj-col">
                            <label for="inputcontrol">Name</label>
                        </div>
                        <div class="oj-col">
                            <input id="inputcontrol"
                                   data-bind="ojComponent: {component: 'ojInputText', value:filteredWorksheetName}">
                        </div>
                        <div class="oj-col">
                            <label for="combobox">Analysis Type</label>
                        </div>
                        <div class="oj-col">
                            <input id="combobox" data-bind="ojComponent: {component: 'ojCombobox', data: appTypes,placeholder:'<All>', value:selectedAppType}"/>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <button id="search-worksheet"
                                data-bind="
                                click: handleSearchEvent,
                                ojComponent: {
                                component:'ojButton', 
                                icons: {end:'oj-fwk-icon-caret-end oj-fwk-icon'}, 
                                label: 'Search'}">
                        </button>
                    </div>
                </div>
            </div>
                    <hr/>
            <div id="worksheet-menu">
                <div id="menuSet" data-bind="ojComponent: {component: 'ojButtonset'}"
                     aria-label="Use left and right arrow keys to navigate.">
                    <button id="menuButton1" class="oj-button-half-chrome"
                            data-bind="ojComponent: {component: 'ojButton', label: 'Create', 
                                     menu: {'menu': 'analysisTypes'}}">
                    </button>
                    <button id="menuButton2" class="oj-button-half-chrome"
                            data-bind="ojComponent: {component: 'ojButton', label: 'Edit', 
                                     menu: {'menu': 'worksheetList'}}">
                    </button>
                    <button id="menuButton3" class="oj-button-half-chrome"
                            data-bind="ojComponent: {component: 'ojButton', label: 'Execute', 
                                     menu: {'menu': 'worksheetList'}}">
                    </button>
                </div>
                <div id='menu-container'>
                    <!-- To handle menu item selection, use a select listener as shown, not a click listener. -->
                    <ul id="analysisTypes" style="display:none"
                        data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}">
                        <!-- ko foreach: appTypes -->
                        <li data-bind="attr: {id: id}">
                            <a href="chart-list.html"  data-bind="text: label"></a>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <ul id="worksheetList" style="display:none"
                        data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}">
                        <li id="worksheet1">
                            <a href="#">
                                <span class="oj-menu-item-icon demo-icon-font demo-palette-icon"></span>worksheet1
                            </a>
                        </li>
                        <li id="worksheet2">
                            <a href="#">
                                <span class="oj-menu-item-icon demo-icon-font demo-palette-icon"></span>worksheet2
                            </a>
                        </li>
                        <li id="worksheet3">
                            <a href="#">
                                <span class="oj-menu-item-icon demo-icon-font demo-bookmark-icon"></span>worksheet3
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="worksheet-list">
               
            </div>
        </div>
        <script type="text/html" id="worksheet-template">
            <table id="worksheet-table" data-bind="ojComponent: 
                {component: 'ojTable', 
                    data: datasource, 
                    containerClassName: 'worksheet-table',
                    columns:
                        [{headerText: 'Name',id:'Name', field: 'Name',headerStyle:'white-space:nowrap;;width:20%;',style:'white-space:nowrap',sortable: 'enabled'},
                        {headerText: 'Application Type',id:'ApplicationType', field: 'ApplicationType',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Description',id:'Description', field: 'Description',headerStyle:'white-space:nowrap; width:100%',sortable: 'enabled'},
                        {headerText: 'Created',id:'Created', field: 'Created',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Created By',id:'CreatedBy', field: 'CreatedBy',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Execution Status',id:'ExecutionStatus', field: 'ExecutionStatus',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Last Execution Time',id:'LastExecutionTime', field: 'LastExecutionTime',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Last Execution User',id:'LastExecutionUser', field: 'LastExecutionUser',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Updated',id:'Updated', field: 'Updated',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Updated By',id:'UpdatedBy', field: 'UpdatedBy',headerStyle:'white-space:nowrap;',sortable: 'enabled'},
                        {headerText: 'Precalculated',id:'Precalculated', field: 'Precalculated',headerStyle: 'white-space:nowrap;',sortable: 'enabled'}]
                }">
            </table>
        </script>

        <footer>
            <div id='demo_appfooter_div' data-bind="template: {name: 'demoAppFooterTemplate'}"></div>
        </footer>
</body>
</html>
