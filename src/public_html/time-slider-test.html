<html>
    <head>
        <title>Time slider demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/libs/oj/v1.0/alta/oj-alta-min.css" id="css" >
        <script src="js/libs/require/require.js"></script>
        <script src="js/main.js"></script>
        <script>
            require(['time-slider','knockout', 'ojs/ojdatetimepicker'],function(ts,ko){
                var nowStamp = new Date();
                var timeSliderVM = {
                    totalStart: ko.observable(new Date(nowStamp-40*24*60*60*1000)),
                    totalEnd: ko.observable(nowStamp),
                    viewStart: ko.observable(new Date(nowStamp-30*24*60*60*1000)),
                    viewEnd: ko.observable(new Date(nowStamp-10*24*60*60*1000))
                };
                
                ko.applyBindings(timeSliderVM, $("body")[0]);
            });
        </script>
    </head>
    <body>
        <h1>Time Slider Testing...(WIP)</h1>
        <div data-bind="
             itaComponent: {
                 component: 'time-slider',
                 totalStart: totalStart,
                 totalEnd: totalEnd,
                 viewStart: viewStart,
                 viewEnd: viewEnd
             }
             " style="height:50%;width:80%;padding:50px;"></div>
    </body>
</html>
