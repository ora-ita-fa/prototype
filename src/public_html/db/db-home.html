<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/libs/oj/v1.0/alta/oj-alta.css" id="css">
        <link rel="stylesheet" href="../css/samples/site/alta/demo-alta-site-min.css" id="sitecss" >
        <script src="../js/libs/require/require.js"></script>
        <script src="../js/main.js"></script>
        <script>
            require(['../db/db-home']);
        </script>
        <style>
            body > .chart-container > div  {
                display: inline-block;
                width: 750px;
                height: 250px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="demo-appheader-body"> 
                <div id='demo_appheader_div' data-bind="template: {name: 'demoAppHeaderTemplateLite'}" title="Database Analysis"></div>
            </div>
        </header>
        
        <div id="global-time-slider" data-bind="
             itaComponent: {
                 component: 'time-slider',
                 totalStart: totalStart,
                 totalEnd: totalEnd,
                 viewStart: viewStart,
                 viewEnd: viewEnd
             }
             " style="height:85px;width:90%;padding:20px;"></div>
             
        <div class="chart-container">
            <div data-bind="
             itaComponent: {
                 component: 'timeseries-tool',
                 queryDescriptorGroup: qdg1,
                 datasetGroup: dsg1
             }
                 "></div>

            <div data-bind="
             itaComponent: {
                 component: 'timeseries-tool',
                 queryDescriptorGroup: qdg2,
                 datasetGroup: dsg2
             }
                 "></div>

            <div data-bind="
             itaComponent: {
                 component: 'timeseries-tool',
                 queryDescriptorGroup: qdg3,
                 datasetGroup: dsg3
             }
                 "></div>

            <div data-bind="
             itaComponent: {
                 component: 'timeseries-tool',
                 queryDescriptorGroup: qdg4,
                 datasetGroup: dsg4
             }
                 "></div>
        </div>


    </body>
</html>
