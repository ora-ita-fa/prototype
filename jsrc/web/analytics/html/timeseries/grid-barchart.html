<div id="datagrid" style="width:870px;height:600px"
     data-bind="ojComponent:
     {
        component:'ojDataGrid', 
        data: dataSource, 
        selectionMode:{row:'none'}, 
        header:
        {
            row: 
            {
                style: 'height:200px'
            },
            column:
            {
                style: 'width:200px;text-align:center'
            }   
        },
        cell:
        {
            style: 'padding:0px',
            template:'bar_template'
        }
    }">
</div>

<script type="text/html" id="pie_template">
    <div data-bind="
        ojComponent: {
            component: 'ojChart', 
            type: 'pie',  
            series: [{name: 'Male', items: [male]}, 
                {name: 'Female', items: [female]}]
        }" 
         style="width:200px;height:200px">
    </div>
</script>


<script type="text/html" id="bar_template">
    <div data-bind="ojComponent: {
            component: 'ojChart',     
            type: 'bar',
            series: series, 
            groups: groups, 
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            timeAxisType: 'enabled',
            legend: {rendered: 'off'},
        xAxis: {
          tickLabel: {rendered: 'off'},
          axisLine: {rendered: 'on'}
        },
        yAxis: {
          tickLabel: {rendered: 'off'},
          axisLine: {rendered: 'off'}
        },
        styleDefaults: {lineWidth: 3},
        layout: {
        // TODO, the following are internal and should be moved to a _layout object
        outerGapWidth: 0, outerGapHeight: 0,
        axisMaxSize: 0
      }
    }"
         style="width:200px;height:200px">
    </div>
</script>
<div id='chart-container'>
    <div data-bind="ojComponent: {
        component: 'ojChart',     
        type: 'bar',
        series: regularSeriesValue, 
        groups: regularGroupsValue, 
        animationOnDisplay: 'auto',
        animationOnDataChange: 'auto',
        timeAxisType: 'enabled',
        legend: {rendered: 'off'},
        title: {text: 'Regular Time Axis1', hAlign: 'center',rendered:'off'},
  
        xAxis: {
          tickLabel: {rendered: 'off'},
          axisLine: {rendered: 'on'}
        },
        yAxis: {
          tickLabel: {rendered: 'off'},
          axisLine: {rendered: 'on'}
        }
    }" style="width:300px;height:200px">
    </div>
</div>
