<div>

    <table class='pivot-header'>
        <tbody >
            <!-- ko foreach: {data: horizontalHeader, as: 'row'} -->
            <tr data-bind="foreach: {data: row, as: 'attr'}">
                <!-- ko if: $index() === 0 && $parentContext.$index() === 0 -->
                <td class="pivot-header-cell" 
                    data-bind="attr: {colspan: $root.yDims.length, rowspan: $root.xDims.length}"></td>
                <!-- /ko -->

                <!-- ko if: attr -->
                <td class="pivot-header-cell" 
                    data-bind="text: attr.text,attr: {colspan: attr.dim.span}"></td>
                <!-- /ko -->
            </tr>
            <!-- /ko -->

            <!-- ko foreach: {data: verticalHeader, as: 'row'} -->
            <tr data-bind="foreach: {data: row, as: 'attr'}">
                <!-- ko if: attr -->
                <td class="pivot-header-cell" 
                    data-bind="text: attr.text, attr: {rowspan: attr.dim.span }"></td>
                <!-- /ko -->

                <!-- ko if: $index() === $parent.length - 1 -->
                <!-- ko foreach: {data: $root.horizontalPaths, as: 'xDim'} -->
                <td class="pivot-header-cell" 
                    data-bind="text: $index() + ' ' + $parentContext.$parentContext.$index(), 
                        event: {mousemove: $root.showPaths.bind($data,$index(),$parentContext.$parentContext.$index())}"></td>
                <!-- /ko -->
                <!-- /ko -->
            </tr>
            <!-- /ko -->

        </tbody>
    </table>

    <div id="pathsConsole"></div>
</div>
