<table class='pivot-header'>
    <tbody data-bind="foreach: {data:dims,as:'dim'}">
        <tr data-bind="foreach: {data:attrs,as:'attr'}">
            <!-- ko foreach: new Array(dim.repeat) -->
            <td class='pivot-header-cell' data-bind="
                attr: {
                    'data-value': attr.value,
                    'colspan': dim.span        
                },
                text: attr.text
                ">
            </td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>
