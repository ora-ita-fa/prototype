<html>
    <head>
        <title>Mixed Time Frequency</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/resources/css/libs/oj/v1.0/alta/oj-alta.css" id="css">
        <link rel="stylesheet" href="/resources/css/samples/site/alta/demo-alta-site-min.css" id="sitecss" >
        <link rel="stylesheet" href="/analytics/css/analytics-all.css">
        <link rel="stylesheet" href="/flex_analyzer/css/fa-all.css">
        <script src="/resources/js/libs/require/require.js"></script>
        <script src="/resources/js/main.js"></script>
        <script >
            require(['/samples/js/test-chart-mixed-time-frequency.js']);
        </script>
    </head>
    <body>
        <div id='chart-container'>
            <div data-bind="ojComponent: {
                                component: 'ojChart', 
                                type: 'bar',
                                series: regularSeriesValue, 
                                groups: regularGroupsValue, 
                                animationOnDisplay: 'auto',
                                animationOnDataChange: 'auto',
                                timeAxisType: 'enabled',
                                orientation: orientationValue,
                                stack: stackValue,
                                legend: {rendered: 'off'},
                                xAxis:{
                                    majorTick:'on',
                                    minorTick:'on'
                                },
                                title: {text: 'Regular Time Axis', hAlign: 'center'}
                            }"
                 style="width:48%;height:350px;float:left;">
            </div>
            <div data-bind="ojComponent: {
                                component: 'ojChart', 
                                type: 'bar',
                                series: mixedSeriesValue, 
                                groups: mixedGroupsValue, 
                                animationOnDisplay: 'auto',
                                animationOnDataChange: 'auto',
                                timeAxisType: 'mixedFrequency',
                                orientation: orientationValue,
                                stack: stackValue,
                                legend: {rendered: 'off'},
                                styleDefaults: {barGapRatio: 0.5},
                                title: {text: 'Mixed Frequency Time Axis', hAlign: 'center'}
                            }"
                 style="width:48%;height:350px;float:right;">
            </div>
        </div>
    </body>
</html>
